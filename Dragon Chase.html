<html><head><title>Dragon Chase</title>
<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" 
integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" 
crossorigin="anonymous"></script><style>
div {
	position: absolute;
	height: 10px;
	width: 100px;
	background-color: black;
}
span#guy {
	position: absolute;
	height: 100px;
	width: 100px;
	background-color: green;
	z-index: 1;
}
</style></head><body><span id="guy"></span>
<span id="world"></span>
</body><script>
var objects = [{x:7,y:-200},{x:300,y:30},{x:-500,y:200},{x:-45,y:100}],
	guy_values = {width:100,height:100,x:0,y:0},
	going_left = false,
	going_right = false;
run_loop();
draw_board();

function run_loop() {
	if (going_left) {
		move_all(1,0);
	}
	if (going_right) {
		move_all(-1,0);
	}
	$('#guy').css('left', window.innerWidth/2 - guy_values.width/2);
	$('#guy').css('top', window.innerHeight/2 - guy_values.height/2);
	setTimeout(run_loop, 0);
}

$(document).keydown(function(e) {
	if (e.which == 37) {
		going_left = true;
	}
	if (e.which == 39) {
		going_right = true;
	}
	if (falls < 5 && speed > 0 && e.which == 32) {
		speed = -5;
	}
});
$(document).keyup(function(e) {
	switch(e.which) {
		case 37:
			going_left = false;
			break;
		case 39:
			going_right = false;
			break;
	}
});

function draw_board() {
	$('#world').empty();
	for (var i = 0; i < objects.length; i++) {
		var width = window.innerWidth/2,
			height = window.innerHeight/2,
			obj = objects[i];
		if (obj.x < width && obj.x + 100 > -width && obj.y - 10 < height && obj.y > -height) {
			$('#world').append('<div style="top:' +(height - obj.y - 5)+ 'px;' +
				'left:' +(width + obj.x - 50)+ 'px;"></div>');
		}
	}
}

var	jumping = false,
	speed = 0.1,
	accel = 0.05,
	falls = 0;
fall();

function fall() {
	falls++;
	move_all(0, speed);
	speed += accel;
	setTimeout(fall, 2);
}

function move_all(x,y) {
	var move_allowed = true;
	for (var i = 0; i < objects.length; i++) {
		var obj = objects[i];
		if (overlap(guy_values, {x:obj.x+x, y:obj.y+y, height:obj.height, width:obj.width})) {
			move_allowed = false;
			speed = 0;
			falls = 0;
			break;
		}
	}
	if (move_allowed) {
		for (var i = 0; i < objects.length; i++) {
			var obj = objects[i];
			obj.x = obj.x + x;
			obj.y = obj.y + y;
		}
		draw_board();
	}
}

function overlap1d(x1, width1, x2, width2) {
	return (
		(x1 <= x2 && x2 - width2/2 <= x1 + width1/2)||
		(x2 <= x1 && x1 - width1/2 <= x2 + width2/2));
}
function overlap(object1, object2) {
	var xol = overlap1d(object1.x, object1.width, object2.x, 100),
		yol = overlap1d(object1.y, object1.height, object2.y, 10);
	return (xol && yol);
}

</script></html>
