<html><head><title>Dragon Chase</title>
<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" 
integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" 
crossorigin="anonymous"></script><style>
div {
	position: absolute;
	height: 10px;
	width: 100px;
	background-color: black;
}
span#guy {
	position: absolute;
	height: 100px;
	width: 100px;
	background-color: green;
	z-index: 1;
}
</style></head><body><span id="guy"></span>
<span id="world"></span>
</body><script>
var objects = [],
	guy = {width:100,height:100,x:0,y:0},
	all_objects = [],
	relative_position = {top:0,left:0},
	going_left = false,
	going_right = false;
const spacing = 100;
run_loop();
draw_board();

function run_loop() {
	var width = window.innerWidth/2,
		height = window.innerHeight/2;
	if (going_left) {
		move_all(1,0);
	}
	if (going_right) {
		move_all(-1,0);
	}
	$('#guy').css('left', width - guy.width/2);
	$('#guy').css('top', height - guy.height/2);
	setTimeout(run_loop, 0);
}

$(document).keydown(function(e) {
	if (e.which == 37) {
		going_left = true;
	} else if (e.which == 39) {
		going_right = true;
	} else if (falls < 5 && speed > 0 && e.which == 32) {
		speed = -5;
	}
});
$(document).keyup(function(e) {
	switch(e.which) {
		case 37: going_left = false; break;
		case 39: going_right = false; break;
	}
});

$(window).resize(draw_board);

function draw_board() {
	const width = window.innerWidth/2,
		  height = window.innerHeight/2;
	// make sure all the board has objects on it
	if (relative_position.left < width) {
		add_column(false);
	}
	if (relative_position.top < height) {
		add_row(false);
	}
	if (all_objects.length * spacing < relative_position.left + width) {
		add_column(true);
	}
	if (all_objects[0].length  * spacing < relative_position.top + height) {
		add_row(true);
	}
	// only draw objects that are close
	objects = [];
	for (var i = 0; i < all_objects.length; i++) {
		for (var j = 0; j < all_objects[i].length; j++) {	
			const left_pos = i * spacing - relative_position.left,
				   top_pos = j * spacing - relative_position.top;
			if (all_objects[i][j] && left_pos < width && left_pos > -width &&
									 top_pos < height && top_pos > -height) {
				objects.push({x: left_pos, y: top_pos});
			}
		}
	}
	// draw the board
	$('#world').empty();
	for (var i = 0; i < objects.length; i++) {
		const obj = objects[i];
		if (obj.x + 50 < width && obj.x + 100 > -width &&
			obj.y - 5 < height && obj.y > 10 - height) {
			$('#world').append('<div style="top:' +(height - obj.y - 5)+ 'px;' +
				'left:' +(width + obj.x - 50)+ 'px;"></div>');
		} else if (obj.y - 5 < height && obj.y > 10 - height &&
						obj.x + 50 > width && obj.x - 50 < width) {
			$('#world').append('<div style="top:' +(height - obj.y - 5)+ 'px;' +
				'left:' +(width + obj.x - 50)+ 'px; width:'+(width - obj.x + 50)+';"></div>');
		}
	}
}

function add_row(is_on_bottom) {
	for (var i = 0; i < all_objects.length; i++) {
		if (is_on_bottom) {
			all_objects[i].push(Math.random() < 0.5);
		} else {
			all_objects[i].unshift(Math.random() < 0.5);
			relative_position.top += spacing;
		}
	}
	return all_objects;
}
function add_column(is_last) {
	if (is_last) {
		all_objects.push([]);
	} else {
		all_objects.unshift([]);
		relative_position.left += spacing;
	}
	for (var i = 0; i < all_objects[0].length; i++) {
		if (is_last) {
			all_objects[all_objects.length - 1].push(Math.random() < 0.5);
		} else {
			all_objects[0].push(Math.random() < 0.5);
		}
	}
	return all_objects;
}

var	speed = 0.1,
	accel = 0.05,
	falls = 0;
fall();

function fall() {
	falls++;
	move_all(0, Math.max(speed, 25));
	speed += accel;
	setTimeout(fall, 200);
}

function move_all(x,y) {
	var move_allowed = true;
	for (var i = 0; i < objects.length; i++) {
		var obj = objects[i];
		if (overlap(guy, {x:obj.x+x, y:obj.y+y, height:obj.height, width:obj.width})) {
			move_allowed = false;
			speed = 0;
			falls = 0;
			break;
		}
	}
	if (move_allowed) {
		relative_position.top -= y;
		relative_position.left -= x;
		draw_board();
	}
}

function overlap1d(x1, width1, x2, width2) {
	return (
		(x1 <= x2 && x2 - width2/2 <= x1 + width1/2)||
		(x2 <= x1 && x1 - width1/2 <= x2 + width2/2));
}
function overlap(object1, object2) {
	var xol = overlap1d(object1.x, object1.width, object2.x, 100),
		yol = overlap1d(object1.y, object1.height, object2.y, 10);
	return (xol && yol);
}
</script></html>
