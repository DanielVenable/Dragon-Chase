var platform_up = new Map(),
	objects = [{x:7,y:100}],
	going_left = false,
	going_right = false;
run_loop();
function run_loop() {
	if (going_left) {
		move_all(1,0);
	}
	if (going_right) {
		move_all(-1,0);
	}
	setTimeout(run_loop, 0);
}
$(document).keydown(function(e) {
		if (e.which == 37) {
			going_left = true;
		}
		if (e.which == 39) {
			going_right = true;
		}
		if (falls < 5 && !jumping && e.which == 32) {
			speed = -5;
			jump();
			jumping = true;
		}
});
$(document).keyup(function(e) {
	switch(e.which) {
		case 37:
			going_left = false;
			break;
		case 39:
			going_right = false;
			break;
	}
});

function draw_board() {
	for (i = 0; i < objects.length; i++) {
		var width = window.innerWidth/2,
			height = window.innerHeight/2,
			obj = objects[i];
		$('#world').empty();
		if (obj.x < width && obj.x + 100 > -width && obj.y - 10 < height && obj.y > -height) {
			$('#world').append('<div style="top:' +(height - obj.y)+ 'px;' +
				'left:' +(width + obj.x)+ 'px;"></div>');
		}
	}
}

var	jumping = false,
	speed = 0.1,
	accel = 0.05,
	falls = 0;
fall();
function fall() {
	if (!jumping) {
		falls++;
		move_all(0, speed);
		speed += accel;
	}
	setTimeout(fall, 2);
}
function jump() {
	move_all(0, -speed);
	speed += accel;
	if (speed < 0) {
		setTimeout(jump, 2);
	} else {
		jumping = false;
	}
}
