<html><head><title>Dragon Chase</title>
<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" 
integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" 
crossorigin="anonymous"></script><style>
canvas {
	height: 1000px;
	width: 1000px;
	border: 5px solid black;
}
</style></head><body><canvas width="1000px" height="1000px"></canvas>
<span id="buttons">
	<button onclick="start(8, 0.5);">Level 1</button>
	<button onclick="start(8, 0.75);">Level 2</button>
	<button onclick="start(7, 0.75);">Level 3</button>
	<button onclick="start(6.25, 0.75);">Level 4</button>
	<button onclick="start(5, 0.75);">Level 5</button>
	<button onclick="start(5, 0.9);">Level 6</button>
	<button onclick="start(5, 1);">Level 7</button>
	<button onclick="start(7, 1.25);">Level 8</button>
	<button onclick="start(5, 1.25);">Level 9</button>
	<button onclick="start(5, 1.5);">Level 10</button>
</span><span id="messages"></span></body><script>
var objects = [],
	seed1 = Math.random(),
	seed2 = Math.random(),
	guy = {width:100,height:100,x:0,y:15},
	dragon = {speed: 0.9, width:100, height:100, x:500, y:500},
	going_left = false,
	going_right = false,
	jump_speed = 30;
	fall_speed = 0.5,
	accel = 0.2,
	falls = 0;
const spacing = 150,
	height = 500,
	width = 500,
	canvas = $('canvas')[0].getContext('2d');
canvas.fillStyle = "#000000";
fall();

function start(jump, speed) {
	$("#buttons")[0].setAttribute("hidden", "hidden");
	$("#messages").empty();
	all_objects = [[]];
	total_height = 0;
	relative_position = {x:0, y:75};
	dragon.speed = speed;
	dragon.x = 1000;
	dragon.y = -1000;
	jump_speed = jump;
	fall_speed = 0.1;
	accel = 0.04;
	falls = 0;
	run_loop();
}

function run_loop() {
	if (going_left) move(-5,0);
	if (going_right) move(5,0);
	const dist = Math.sqrt((dragon.x - 450) ** 2 + (dragon.y - 450) ** 2);
	dragon.x -= dragon.x * dragon.speed / dist;
	dragon.y -= dragon.y * dragon.speed / dist;
	draw_board();
	if (dist < 100) {
		$("#messages").append('<h1 align="center">' + (dragon.speed > 0 ?
			'The dragon got you. You lose.' : 'You got the dragon. You win!') + '</h1>');
		$("#buttons")[0].removeAttribute("hidden");
		return;
	} else if (total_height >= 5000 && dragon.speed > 0) {
		dragon.speed = -dragon.speed;
		$("#messages").append('<h1 align="center">You got the sword!</h1>');
		setTimeout(function () { $("#messages").empty(); }, 1000);
	}
	if (dist > 1000) {
		if (dragon.speed > 0) {
			dragon.x -= dragon.x * (dist - 1000) / dist;
			dragon.y -= dragon.y * (dist - 1000) / dist;
		} else if (dist > 2000) {
			$("#messages").append('<h1 align="center">The dragon got away. You lose.</h1>');
			$("#buttons")[0].removeAttribute("hidden");
			return;
		}
	}
 	setTimeout(run_loop, 10);
}

$(document).keydown(function(e) {
	if (e.which == 37) {
		going_left = true;
	} else if (e.which == 39) {
		going_right = true;
	} else if (falls < 3 && fall_speed > 0 && e.which == 32) {
		fall_speed = -jump_speed;
	}
});
$(document).keyup(function(e) {
	switch(e.which) {
		case 37: going_left = false; break;
		case 39: going_right = false; break;
	}
});

function draw_board() {
	objects = find_near_platforms()
	canvas.clearRect(0, 0, width * 2, height * 2);
	for (var i = 0; i < objects.length; i++) {
		canvas.fillRect(-guy.x + objects[i].x + width - guy.width/2, - guy.y + objects[i].y + height - guy.height/2, 100, 10);
	}
	canvas.fillRect(dragon.x, dragon.y, 100, 100);
	canvas.fillRect(450,450,100,100);
}

function find_near_platforms() {
	platforms = [];
	for (var x = Math.floor((guy.x - width)/spacing); x < Math.ceil((guy.x + width + guy.width)/spacing); x++) {
		for (var y = Math.floor((guy.y - height)/spacing); y < Math.ceil((guy.y + height + guy.height)/spacing); y++) {
			if (is_platform(x,y)) platforms.push({x:x * spacing, y:y * spacing});
		}
	}
	return platforms;
}

function fall() {
	falls++;
	move(0, fall_speed);
	fall_speed += accel;
	setTimeout(fall, 10);
}

function move(x, y) {
	var move_allowed = true;
	guy.x += x;
	guy.y += y;
	dragon.x -= x;
	dragon.y -= y;
	for (var i = 0; i < objects.length; i++) {
		if (overlap(guy, objects[i])) {
			guy.x -= x;
			guy.y -= y;
			dragon.x += x;
			dragon.y += y;
			if (y != 0) {
				fall_speed = 0;
				falls = 0;
			}
			return;
		}
	}
	draw_board();
}

function overlap1d(x1, width1, x2, width2) {
	return (
		(x1 <= x2 && x2 < x1 + width1)||
		(x2 <= x1 && x1 < x2 + width2));
}

function overlap(object1, object2) {
	var xol = overlap1d(object1.x, object1.width, object2.x, 100),
		yol = overlap1d(object1.y, object1.height, object2.y, 10);
	return (xol && yol);
}

function is_platform(x, y) {
	console.assert(x % 1 == 0 && y % 1 == 0);
	return Math.floor((Math.sin(seed1 + x) + Math.sin(seed2 + y)) * 1000) % 1000 < 2;
}
</script></html>
