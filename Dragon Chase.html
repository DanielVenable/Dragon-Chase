<html><head><title>Dragon Chase</title><script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" 
integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" 
crossorigin="anonymous"></script><style>
div {
	position: absolute;
	height: 10px;
	width: 10px;
	background-color: black;
}
img#guy {
	position: absolute;
	width: 75px;
	left: 100px;
	top: 1px;
	background-color:black;
}
</style></head><body><span id="guy"/>
<span id="world"></span>
</body><script>
var platform_up = new Map();
run_loop();
var going_left = false,
	going_right = false;
function run_loop() {
	if (going_left) {
		move($('guy'), -1,0);
	}
	if (going_right) {
		move($('guy'), 1,0);
	}
	setTimeout(run_loop, 0);
}
$(document).keydown(function(e) {
		if (e.which == 37) {
			going_left = true;
		}
		if (e.which == 39) {
			going_right = true;
		}
		if (falls < 5 && !jumping && e.which == 32) {
			speed = -5;
			jump();
			jumping = true;
		}
});
$(document).keyup(function(e) {
	switch(e.which) {
		case 37:
			going_left = false;
			break;
		case 39:
			going_right = false;
			break;
	}
});
var	jumping = false,
	speed = 0.1,
	accel = 0.05,
	falls = 0;
fall();
function fall() {
	if (!jumping) {
		falls++;
		move($('#guy'), 0, -speed);
		speed += accel;
		$('div').each(function() {
			if (overlap($('#guy'), $(this))) {
				$('#guy').css('top', parseFloat($(this).css('top')) - 89 + 'px');
				speed = 0.1;
				falls = 0;
			}
		});
	}
	setTimeout(fall, 2);
}
function jump() {
	move($('#guy'), 0, speed);
	speed += accel;
	$('div').each(function() {
		if (overlap($('#guy'), $(this))) {
			movedown($('#guy'), 10);
			speed = 0;
		}
	});
	if (speed < 0) {
		setTimeout(jump, 2);
	} else {
		jumping = false;
	}
}

function move(obj,x,y) {
	obj.css('left', $(this).css('left') + x);
	obj.css('top', $(this).css('top') - y);
}
</script></html>
